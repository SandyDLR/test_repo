filters:
  - filter_type: dir
    file_format: KEYVALUEJSON
    source_file_extension: json
    source_language: en
    source_file_dir: src/translations/locales/en/
    translation_files_expression: 'src/translations/locales/<lang>/'

  - filter_type: file
    file_format: PO
    source_file_extension: pot
    source_language: en
    source_file: 'src/translations/locales/en/example.pot'
    translation_files_expression: 'src/translations/locales/<lang>/example.po'
