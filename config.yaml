git:
filters:
- filter_type: file
  file_format: HTML
  source_language: en
  source_file: source/html_files/example.html
  translation_files_expression: 'translations/html_files/example_<lang>.html'

- filter_type: dir
  file_format: STRUCTURE_JSON
  source_file_extension: JSON
  source_language: en
  source_file_dir: source/json_files
  translation_files_expression: 'translations/json_files/<lang>.json'

- filter_type: dynamic
  file_format: PHP
  source_language: en
  source_files_expression: source/php_files/<dir>/<file>.php
  translation_files_expression: 'translations/php_files/<dir>/<file>_<lang>.php'